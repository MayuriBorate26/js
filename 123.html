<script>
function formValidation()
{
var uname = document.registration.username;
var uadd = document.registration.address;
var ucatagory = document.registration.catagory;
var uemail = document.registration.email;
var umsex = document.registration.msex;
var ufsex = document.registration.fsex;

if(allLetter(uname))
{
if(alphanumeric(uadd))
{ 
if(catagoryselect(ucatagory))
{

if(ValidateEmail(uemail))
{
if(validsex(umsex,ufsex))
{
}
} 
}
} 
}
return false;
}
function allLetter(uname)
{ 
var letters = /^[A-Za-z]+$/;
if(uname.value.match(letters))
{
return true;
}
else
{
alert('Username must have alphabet characters only');
uname.focus();
return false;
}
}
function alphanumeric(uadd)
{ 
var letters = /^[0-9a-zA-Z]+$/;
if(uadd.value.match(letters))
{
return true;
}
else
{
alert('User address must have alphanumeric characters only');
uadd.focus();
return false;
}
}
function catagoryselect(ucatagory)
{
if(ucatagory.value == "Default")
{
alert('Select your catagory from the list');
ucatagory.focus();
return false;
}
else
{
return true;
}
}

function ValidateEmail(uemail)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(uemail.value.match(mailformat))
{
return true;
}
else
{
alert("You have entered an invalid email address!");
uemail.focus();
return false;
}
}
function validsex(umsex,ufsex)
{
x=0;

if(umsex.checked) 
{
x++;
} if(ufsex.checked)
{
x++; 
}
if(x==0)
{
alert('Select Male/Female');
umsex.focus();
return false;
}
else
{
alert('Form Successfully Submitted');
window.location.reload()
return true;}
}

</script>

<html lang="en">
<meta charset="utf-8">
<title>JavaScript Form Validation </title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content=" JavaScript Form Validation  " />

<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>

<form name='registration' onSubmit="return formValidation();">
<ul>


<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="catagory">catagory:</label></li>
<li><select name="catagory">
<option selected="" value="Default">(Please select a catagory)</option>
<option value="AF">Glass painting</option>
<option value="AL">Water colour painting</option>
<option value="DZ">Acrylic painting</option>
<option value="AS">Potraits</option>
<option value="AD">charcoal painting</option>
</select></li>

<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">gender:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>

<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
